{% extends "layout.html" %}
{% block content %}
	<h1 class="mb-3">{{ user.username }}'s Images</h1>
    {% for image in images %}
		<img
		class=""
		style="height: 400px; width: auto;"
		src="{{ url_for('static', filename='user_uploads/' + image.image_file) }}"
		alt=""
		>
    {% endfor %}
{% endblock content %}
